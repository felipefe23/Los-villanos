<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vendedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendedor_login.css') }}">
</head>
<body>

<div class="login-page">
    <div class="login-card">
        <div class="login-head">
            <a href="/vendedor/login" class="back">‚Üê Volver</a>
            <div class="role-badge">üè¢</div>
        </div>

        <h2 class="title">Registro Vendedor</h2>
        <div class="role-pill">Vendedor</div>

        <form class="login-form" onsubmit="event.preventDefault(); registrarUsuario();">
            <div class="field">
                <span>Nombre</span>
                <input type="text" id="reg_nombre" placeholder="Tu nombre">
            </div>

            <div class="field">
                <span>Apellido</span>
                <input type="text" id="reg_apellido" placeholder="Tu apellido">
            </div>

            <div class="field">
                <span>Correo Electr√≥nico</span>
                <input type="email" id="reg_email" placeholder="tu@email.com">
            </div>

            <div class="field">
                <span>Tel√©fono</span>
                <input type="text" id="reg_telefono" placeholder="+56 9 1234 5678">
            </div>

            <div class="field">
                <span>RUT</span>
                <input type="text" id="reg_rut" placeholder="12345678-9">
            </div>

            <div class="field">
                <span>Direcci√≥n</span>
                <input type="text" id="reg_direccion" placeholder="Calle y n√∫mero">
            </div>

            <div class="field">
                <span>Ciudad</span>
                <input type="text" id="reg_ciudad" placeholder="Ciudad">
            </div>

            <div class="field">
                <span>Contrase√±a</span>
                <input type="password" id="reg_password" placeholder="********">
            </div>

            <input type="hidden" id="reg_tipo_usuario" value="vendedor">

            <button type="submit" class="btn-primary">Registrarse</button>
            <div id="reg_error" class="form-msg"></div>
        </form>

        <div class="hint">
            ¬øYa tienes cuenta? <a href="/vendedor/login">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>
</div>

<script>
function validarEmail(email) {
    return /^[^@]{2,}@[^@]+\.[^@]+$/.test(email);
}
function validarPassword(password) {
    return /^(?=.*\d).{8,}$/.test(password);
}
function limpiarFormulario() {
    const campos = ['reg_nombre','reg_apellido','reg_email','reg_telefono','reg_rut','reg_direccion','reg_ciudad','reg_password'];
    campos.forEach(id => {
        const campo = document.getElementById(id);
        if (campo) campo.value = '';
    });
}
function validarRUT(rut) {
    rut = rut.replace(/\./g, '').replace(/-/g, '');
    if (rut.length < 8 || rut.length > 9) return false;

    const cuerpo = rut.slice(0, -1);
    const dv = rut.slice(-1).toUpperCase();

    let suma = 0;
    let multiplo = 2;

    for (let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo[i]) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
    }

    const dvEsperado = 11 - (suma % 11);
    const dvFinal = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'K' : dvEsperado.toString();

    return dv === dvFinal;
}
async function registrarUsuario() {
    const errorDiv = document.getElementById('reg_error');
    const datos = {
        nombre: document.getElementById('reg_nombre').value.trim(),
        apellido: document.getElementById('reg_apellido').value.trim(),
        email: document.getElementById('reg_email').value.trim(),
        telefono: document.getElementById('reg_telefono').value.trim(),
        rut: document.getElementById('reg_rut').value.trim(),
        direccion: document.getElementById('reg_direccion').value.trim(),
        ciudad: document.getElementById('reg_ciudad').value.trim(),
        password: document.getElementById('reg_password').value.trim(),
        tipo_usuario: document.getElementById('reg_tipo_usuario').value.trim()
    };

    errorDiv.style.color = '#ef4444';
    errorDiv.textContent = '';

    if (datos.nombre.length < 2) {
        errorDiv.textContent = 'Agrega un nombre v√°lido (m√≠nimo 2 caracteres).';
        return;
    }
    if (datos.apellido.length < 2) {
        errorDiv.textContent = 'Agrega un apellido v√°lido (m√≠nimo 2 caracteres).';
        return;
    }
    if (!validarEmail(datos.email)) {
        errorDiv.textContent = 'Correo inv√°lido (m√≠nimo 2 caracteres antes del @).';
        return;
    }
    if (!datos.telefono) {
        errorDiv.textContent = 'Indica un tel√©fono de contacto.';
        return;
    }
    if (!validarRUT(datos.rut)) {
        errorDiv.textContent = 'RUT inv√°lido. Usa formato 12345678-9 y aseg√∫rate que el d√≠gito verificador sea correcto.';
        return;
    }
    if (datos.direccion.length < 5) {
        errorDiv.textContent = 'La direcci√≥n debe contener al menos 5 caracteres.';
        return;
    }
    if (datos.ciudad.length < 2) {
        errorDiv.textContent = 'Indica la ciudad donde resides u operas.';
        return;
    }
    if (!validarPassword(datos.password)) {
        errorDiv.textContent = 'Contrase√±a debe tener al menos 8 caracteres y 1 n√∫mero.';
        return;
    }

    errorDiv.style.color = '#6b7280';
    errorDiv.textContent = 'Registrando usuario...';

    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        });
        const result = await response.json();

        if (!response.ok) {
            errorDiv.style.color = '#ef4444';
            errorDiv.textContent = `‚ùå ${result.error || 'No fue posible completar el registro.'}`;
            return;
        }

        errorDiv.style.color = '#16a34a';
        errorDiv.textContent = `‚úÖ ${result.message}`;
        limpiarFormulario();

        setTimeout(() => {
            window.location.href = '/vendedor/login';
        }, 1200);
    } catch (error) {
        errorDiv.style.color = '#ef4444';
        errorDiv.textContent = '‚ùå Error de conexi√≥n con el servidor.';
    }
}
</script>

</body>
</html>
