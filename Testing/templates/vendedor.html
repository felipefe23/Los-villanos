<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing de Leaflet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendedor.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map {
            height: 1000px;
            width: 100%;
        }
        .form-container {
            margin: 10px 0;
        }
        input, button {
            padding: 5px;
            margin: 5px;
        }
        .error {
            color: rgb(255, 0, 0);
            margin: 5px;
        }

        /* ===== A침adido: panel flotante y bot칩n ===== */
        .hidden{ display:none; }
        .panel{
            position: fixed;
            right: 20px;
            bottom: 90px;
            width: min(420px, 90vw);
            max-height: 80vh;
            overflow: auto;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0,0,0,.15);
            padding: 12px;
            z-index: 1001;
        }
        .fab{
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 56px; height: 56px;
            display: grid; place-items: center;
            border: none; border-radius: 50%;
            background: #0b0e13; color: #fff;
            font-size: 22px; cursor: pointer;
            box-shadow: 0 8px 22px rgba(0,0,0,.25);
            z-index: 1002;
        }
    </style>
</head>
<body>

    <!-- Panel con tus formularios (oculto por defecto) -->
    <div id="panel" class="panel hidden">
        <div class="form-container">
            <input type="text" id="nombre" placeholder="Nombre de la Propiedad">
            <input type="text" id="descripcion" placeholder="Descripci칩n (Opcional)">
            <input type="number" id="precio" placeholder="Precio">
            <input type="text" id="localizacion" placeholder="Localizaci칩n">
            <input type="number" id="dormitorios" placeholder="Dormitorios">
            <input type="number" id="ba침os" placeholder="Ba침os">
            <input type="number" id="area" placeholder="츼rea (m)">
            <input type="text" id="tipo" placeholder="Tipo de Vivienda (Casa/Departamento/Estudio)">
            <input type="text" id="estado" placeholder="Estado (Venta/Alquiler)">
            <input type="text" id="img" placeholder="URL de la Imagen">
            <input type="text" id="coordenadas" placeholder="Coordenadas (lat,lng)">
            <button onclick="agregarPropiedad()">Agregar Propiedad</button>
            <div id="error" class="error"></div>
        </div>

        <div class="form-container">
            <h2>Registro</h2>
            <input type="text" id="reg_email" placeholder="Correo electr칩nico">
            <input type="password" id="reg_password" placeholder="Contrase침a">
            <button onclick="registrarUsuario()">Registrar</button>
            <div id="reg_error" class="error"></div>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <input type="text" id="login_email" placeholder="Correo electr칩nico">
            <input type="password" id="login_password" placeholder="Contrase침a">
            <button onclick="loginUsuario()">Login</button>
            <div id="login_error" class="error"></div>
        </div>
    </div>

    <!-- Bot칩n flotante para mostrar/ocultar el panel -->
    <button id="togglePanel" class="fab" title="Abrir panel de datos">游닇</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script>
        function validarEmail(email) {
            return /^[^@]{2,}@[^@]+\.[^@]+$/.test(email);
        }
        function validarPassword(password) {
            return /^(?=.*\d).{8,}$/.test(password);
        }
        async function registrarUsuario() {
            const email = document.getElementById('reg_email').value.trim();
            const password = document.getElementById('reg_password').value.trim();
            const errorDiv = document.getElementById('reg_error');
            errorDiv.textContent = '';
            if (!validarEmail(email)) {
                errorDiv.textContent = 'Correo inv치lido (m칤nimo 2 caracteres antes del @).';
                return;
            }
            if (!validarPassword(password)) {
                errorDiv.textContent = 'Contrase침a debe tener al menos 8 caracteres y 1 n칰mero.';
                return;
            }
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            errorDiv.textContent = response.ok ? result.message : result.error;
            if (response.ok) {
                document.getElementById('reg_email').value = '';
                document.getElementById('reg_password').value = '';
            }
        }
        async function loginUsuario() {
            const email = document.getElementById('login_email').value.trim();
            const password = document.getElementById('login_password').value.trim();
            const errorDiv = document.getElementById('login_error');
            errorDiv.textContent = '';
            if (!validarEmail(email)) {
                errorDiv.textContent = 'Correo inv치lido.';
                return;
            }
            if (!validarPassword(password)) {
                errorDiv.textContent = 'Contrase침a inv치lida.';
                return;
            }
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            errorDiv.textContent = response.ok ? result.message : result.error;
            if (response.ok) {
                document.getElementById('login_email').value = '';
                document.getElementById('login_password').value = '';
            }
        }
    </script>

    <script>
        var map = L.map('map').setView([-34.97928,-71.22913], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var propiedadesLayer = L.layerGroup().addTo(map);
        cargarPropiedades();

        async function cargarPropiedades() {
            propiedadesLayer.clearLayers();
            const response = await fetch('/api/propiedades');
            const propiedades = await response.json();
            propiedades.forEach(p => {
                const [lat, lng] = p.coordenadas.split(',').map(Number);
                L.marker([lat, lng])
                    .addTo(propiedadesLayer)
                    .bindPopup(`Nombre: ${p.nombre}<br>Precio: $${p.precio}<br>Localizaci칩n: ${p.localizacion}<br>Dormitorios: ${p.dormitorios}<br>Ba침os: ${p.ba침os}<br>츼rea: ${p.area} m<br>Tipo: ${p.tipo}<br>Estado: ${p.estado}<br><img src="${p.img}" alt="Imagen" width="100">`);
            });
        }

        async function agregarPropiedad() {
            const nombre = document.getElementById('nombre').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const precio = document.getElementById('precio').value.trim();
            const localizacion = document.getElementById('localizacion').value.trim();
            const dormitorios = document.getElementById('dormitorios').value.trim();
            const ba침os = document.getElementById('ba침os').value.trim();
            const area = document.getElementById('area').value.trim();
            const tipo = document.getElementById('tipo').value.trim();
            const estado = document.getElementById('estado').value.trim();
            const img = document.getElementById('img').value.trim();
            const coordenadas = document.getElementById('coordenadas').value.trim();
            const errorDiv = document.getElementById('error');

            if (!precio || !nombre || !localizacion || !dormitorios || !ba침os || !area || !tipo || !estado || !img || !coordenadas) {
                errorDiv.textContent = 'Complete todos los campos.';
                return;
            }

            const response = await fetch('/api/propiedades', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, descripcion, precio, localizacion, dormitorios, ba침os, area, tipo, estado, img, coordenadas })
            });

            const result = await response.json();
            errorDiv.textContent = response.ok ? result.message : result.error;
            if (response.ok) {
                document.getElementById('nombre').value = '';
                document.getElementById('descripcion').value = '';
                document.getElementById('precio').value = '';
                document.getElementById('localizacion').value = '';
                document.getElementById('dormitorios').value = '';
                document.getElementById('ba침os').value = '';
                document.getElementById('area').value = '';
                document.getElementById('tipo').value = '';
                document.getElementById('estado').value = '';
                document.getElementById('img').value = '';
                document.getElementById('coordenadas').value = '';
                cargarPropiedades();
            }
        }
    </script>

    <!-- JS m칤nimo para abrir/cerrar el panel -->
    <script>
        const btn = document.getElementById('togglePanel');
        const panel = document.getElementById('panel');
        btn?.addEventListener('click', () => panel.classList.toggle('hidden'));
    </script>
</body>
</html>
