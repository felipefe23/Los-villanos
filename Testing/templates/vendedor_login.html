<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Vendedor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendedor_login.css') }}">
</head>
<body>
  <div class="login-page">
    <div class="login-card">

      <div class="login-head">
        <a href="{{ url_for('landing') }}" class="back">‚Üê Volver</a>
        <div class="role-badge vendedor">
          üè¢
        </div>
      </div>

      <h2 class="title">Iniciar Sesi√≥n</h2>
      <span class="role-pill">Vendedor</span>

      <!-- Formulario de login -->
      <form id="loginForm" class="login-form">
        <div class="field">
          <span>Correo Electr√≥nico</span>
          <input type="email" id="login_email" placeholder="tu@email.com" required>
        </div>

        <div class="field">
          <span>Contrase√±a</span>
          <input type="password" id="login_password" placeholder="********" required>
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
      </form>

      <div id="login_error" class="form-msg"></div>

      <div class="hint">
        ¬øNo tienes cuenta? <a href="{{ url_for('vendedor_register_view') }}">Reg√≠strate aqu√≠</a>
      </div>
    </div>
  </div>


  <script>
    function validarEmail(email) {
      return /^[^@]{2,}@[^@]+\.[^@]+$/.test(email);
    }
    function validarPassword(password) {
      return /^(?=.*\d).{8,}$/.test(password);
    }

    async function loginUsuario(email, password) {
      const errorDiv = document.getElementById('login_error');
      errorDiv.textContent = '';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const result = await response.json();

        if (!response.ok) {
          errorDiv.textContent = "‚ùå " + (result.error || "Error al iniciar sesi√≥n");
          return;
        }

        errorDiv.style.color = "#16a34a";
        errorDiv.textContent = "‚úÖ " + result.message;

        document.getElementById('login_email').value = '';
        document.getElementById('login_password').value = '';

        setTimeout(() => {
          window.location.href = "/vendedor";
        }, 800);

      } catch (err) {
        errorDiv.textContent = "‚ùå Error de conexi√≥n con el servidor";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById('login_email').value.trim();
      const password = document.getElementById('login_password').value.trim();
      const errorDiv = document.getElementById('login_error');

      if (!validarEmail(email)) {
        errorDiv.textContent = "Correo inv√°lido.";
        return;
      }
      if (!validarPassword(password)) {
        errorDiv.textContent = "Contrase√±a inv√°lida (m√≠nimo 8 caracteres y un n√∫mero).";
        return;
      }

      loginUsuario(email, password);
    });
  </script>
</body>
</html>
